<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Web UI</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}
body{background:#dadbd5}
.app{display:flex;height:100vh}

/* ===== LEFT SIDEBAR ===== */
.wa-sidebar{
  width:64px;background:#fff;border-right:1px solid #e0e0e0;
  display:flex;flex-direction:column;align-items:center;padding:10px 0
}
.wa-icon{
  width:40px;height:40px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  color:#54656f;margin:8px 0;cursor:pointer;position:relative
}
.wa-icon.active{background:#e7fce3;color:#008069}
.wa-icon:hover{background:#f0f2f5}
.wa-icon.dot::after{
  content:"";width:8px;height:8px;background:#25d366;border-radius:50%;
  position:absolute;top:6px;right:6px
}
.wa-spacer{flex:1}
.wa-profile{width:40px;height:40px;border-radius:50%;overflow:hidden}
.wa-profile img{width:100%;height:100%;object-fit:cover}

/* ===== CHAT LIST ===== */
.chat-list{
  width:30%;background:#fff;border-right:1px solid #e0e0e0;
  display:flex;flex-direction:column
}
.header{
  padding:16px;background:#f0f2f5;
  display:flex;justify-content:space-between;align-items:center;
  font-weight:600
}
.search{
  margin:12px;padding:10px 14px;border-radius:20px;
  border:none;background:#f0f2f5
}
.filters{display:flex;gap:8px;padding:0 12px 10px}
.filters span{
  padding:6px 14px;border-radius:16px;
  border:1px solid #e0e0e0;font-size:13px;color:#54656f
}
.filters .active{
  background:#e7fce3;color:#008069;border-color:#e7fce3
}
.chat{
  padding:14px;display:flex;gap:12px
}
.chat.active{background:#f0f2f5}
.chat-avatar{
  width:48px;height:48px;border-radius:50%;
  overflow:hidden;background:#dfe5e7;flex-shrink:0
}
.chat-avatar img{width:100%;height:100%;object-fit:cover}
.chat-info b{font-size:15px}
.chat-info p{font-size:13px;color:#667781}

/* ===== CHAT AREA ===== */
.chat-area{
  flex:1;background:#efeae2;display:flex;flex-direction:column
}

/* ===== CHAT HEADER WITH ACTIONS ===== */
.chat-header{
  background:#f0f2f5;
  padding:10px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.chat-header-left{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:600;
}

.chat-header-left img{
  width:40px;
  height:40px;
  border-radius:50%;
  object-fit:cover;
}

/* RIGHT ICONS */
.chat-header-actions{
  display:flex;
  gap:18px;
}

.chat-header-actions span{
  color:#54656f;
  cursor:pointer;
  font-size:22px;
}

.chat-header-actions span:hover{
  color:#111b21;
}

/* ===== MESSAGES ===== */
.messages{flex:1;padding:20px}

.msg{
  max-width:60%;
  padding:10px 14px 18px;
  border-radius:8px;
  margin-bottom:12px;
  font-size:14px;
  position:relative;
}
.received{background:#fff}
.sent{background:#d9fdd3;margin-left:auto}

.msg .meta{
  position:absolute;
  bottom:4px;
  right:8px;
  font-size:11px;
  color:#667781;
  display:flex;
  align-items:center;
  gap:4px;
}
.ticks{color:#53bdeb}

/* INPUT (DISABLED) */
.input-box{
  background:#f0f2f5;padding:10px;display:flex;gap:10px
}
.input-box input{
  flex:1;padding:10px;border-radius:20px;
  border:none;background:#e0e0e0;color:#777
}
.input-box button{
  background:#bdbdbd;color:#fff;border:none;
  padding:0 16px;border-radius:50%;cursor:not-allowed
}
</style>
</head>

<body>

<div class="app">

  <!-- LEFT SIDEBAR -->
  <div class="wa-sidebar">
    <div class="wa-icon active"><span class="material-icons">chat</span></div>
    <div class="wa-icon"><span class="material-icons">call</span></div>
    <div class="wa-icon dot"><span class="material-icons">donut_large</span></div>
    <div class="wa-icon dot"><span class="material-icons">groups</span></div>
    <div class="wa-spacer"></div>
    <div class="wa-icon"><span class="material-icons">settings</span></div>
    <div class="wa-profile">
      <img src="https://i.pravatar.cc/100?img=11">
    </div>
  </div>

  <!-- CHAT LIST -->
  <div class="chat-list">
    <div class="header">WhatsApp</div>
    <input class="search" placeholder="Search or start a new chat" disabled>

    <div class="filters">
      <span class="active">All</span>
      <span>Unread</span>
      <span>Favourites</span>
      <span>Groups</span>
    </div>

    <div class="chat active">
      <div class="chat-avatar">
        <img src="https://i.pravatar.cc/150?img=12">
      </div>
      <div class="chat-info">
        <b>Satyam</b>
        <p>Hello bro</p>
      </div>
    </div>

    <div class="chat">
      <div class="chat-avatar">
        <img src="https://i.pravatar.cc/150?img=32">
      </div>
      <div class="chat-info">
        <b>Team Group</b>
        <p>Meeting today</p>
      </div>
    </div>
  </div>

  <!-- CHAT AREA -->
  <div class="chat-area">

    <!-- HEADER WITH ICONS -->
    <div class="chat-header">
      <div class="chat-header-left">
        <img src="https://i.pravatar.cc/150?img=12">
        <span>Satyam</span>
      </div>

      <div class="chat-header-actions">
        <span class="material-icons">videocam</span>
        <span class="material-icons">call</span>
        <span class="material-icons">search</span>
        <span class="material-icons">more_vert</span>
      </div>
    </div>

    <div class="messages">
      <div class="msg received">
        Hello bro
        <div class="meta"><span>11:25 AM</span></div>
      </div>

      <div class="msg sent">
        Hi
        <div class="meta"><span>11:26 AM</span><span class="ticks">✓✓</span></div>
      </div>

      <div class="msg received">
        How are you?
        <div class="meta"><span>11:27 AM</span></div>
      </div>
    </div>

    <div class="input-box">
      <input placeholder="Type a message" disabled>
      <button disabled>➤</button>
    </div>

  </div>

</div>

</body>
</html>
