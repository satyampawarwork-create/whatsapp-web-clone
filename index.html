<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp UI - User Status</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Chat Header -->
  <div class="chat-header">
    <div class="user-info">
      <h4>Dushyant</h4>
      <small id="statusText" class="online">Online</small>
    </div>
  </div>

  <!-- User List -->
  <div class="user-list">
    <div class="user">
      <span class="dot online"></span>
      <span>Rahul</span>
    </div>

    <div class="user">
      <span class="dot offline"></span>
      <span>Aman</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
